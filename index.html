<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="wrapper">
            <img src="assets/photo.jpg" alt="#" class="image">
        </div>
        <button type="button" class="prev" tabindex="1" role="button">пред.</button>
        <button type="button" class="next" tabindex="2" role="button">след.</button>
    </div>
<script src="scripts.js"></script>
</body>
</html>
